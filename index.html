<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <div class="row">
        <a class="col-sm-10" id="highscores" href="highscores.html">View Highscores</a>
        <div class="col-sm-2" id="timer"></div>
      </div>
      <br />
      <div id="container" class="card">
        <div id="preQuiz">
          <h1>Coding Quiz</h1>
          <p class="card-text">
            Try to answer these coding questions within the time limit.
            Incorrect answers will give you a 10 second time penalty!
          </p>
        </div>
        <div id="quiz" class="hide"">
          <h1 id="question">Question</h1>
          <div id="answer">
            <button id="btn-1" class="btn">Answer 1</button>
            <button id="btn-2" class="btn">Answer 2</button>
            <button id="btn-3" class="btn">Answer 3</button>
            <button id="btn-4" class="btn">Answer 4</button>
          </div>
        </div>
        <button id="start" class="">Start</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
