<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-10">View Highscores</div>
        <div class="col-sm-2">time:0</div>
      </div>
      <br />
      <div class="card">
        <div class="card-body">
          <h1 id="question" class="card-title">Coding Quiz</h1>
          <p class="card-text">
            Try to answer these coding questions within the time limit.
            Incorrect answers will give you a 10 second time penalty!
          </p>
          <div id="answer">
            <a href="#" class="btn btn-primary">Button</a>
          </div>
        </div>
      </div>
    </div>
    <link rel="javascript" href="script.js" />
  </body>
</html>
